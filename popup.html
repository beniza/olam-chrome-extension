<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olam Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Olam</h1>
      <p class="tagline">അതിവേഗ ഇംഗ്ലീഷ് → മലയാളം നിഘണ്ടു</p>
    </header>

    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search in Olam..." 
        autocomplete="off"
      />
      <button id="searchBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>

    <div class="language-selector">
      <label>
        <input type="radio" name="fromLang" value="english" checked>
        <span>English → Malayalam</span>
      </label>
      <label>
        <input type="radio" name="fromLang" value="malayalam">
        <span>Malayalam → Malayalam</span>
      </label>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>

    <div id="results" class="results"></div>

    <div id="noResults" class="no-results" style="display: none;">
      <p>No results found</p>
    </div>

    <footer>
      <p>Powered by <a href="https://olam.in" target="_blank">olam.in</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
