<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olam Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      padding: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 12px;
    }
    .header-left {
      flex: 1;
    }
    .logo {
      margin: 0;
      font-size: 20px;
      color: #2c5282;
      font-weight: 600;
    }
    .tagline {
      margin: 2px 0 0 0;
      font-size: 11px;
      color: #718096;
    }
    .settings-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #4a5568;
      padding: 6px;
      border-radius: 4px;
      transition: all 0.2s;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .settings-icon:hover {
      background: #f7fafc;
      color: #2d3748;
    }
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    #searchInput {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      color: #2d3748;
      transition: border-color 0.2s;
    }
    #searchInput:focus {
      outline: none;
      border-color: #4299e1;
    }
    #searchBtn {
      padding: 10px 16px;
      background: #4299e1;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #searchBtn:hover {
      background: #3182ce;
    }
    .language-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #4a5568;
    }
    .language-selector label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .language-selector label:hover {
      color: #2d3748;
    }
    .language-selector input[type="radio"] {
      accent-color: #4299e1;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #718096;
      gap: 10px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #4299e1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .results {
      max-height: 400px;
      overflow-y: auto;
    }
    .navigation-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 0;
      margin-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    .nav-button {
      background: rgba(66, 153, 225, 0.1);
      color: #4299e1;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-weight: 600;
    }
    .nav-button:hover:not(:disabled) {
      background: rgba(66, 153, 225, 0.2);
    }
    .nav-button:disabled {
      background: transparent;
      color: #cbd5e0;
      cursor: not-allowed;
      opacity: 0.4;
    }
    .entry-counter {
      font-size: 12px;
      color: #4299e1;
      font-weight: 600;
      min-width: 40px;
      text-align: center;
    }
    .source-filters {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
      flex-wrap: wrap;
    }
    .source-filter {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: white;
      color: #4a5568;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    .source-filter:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
    }
    .source-filter.active {
      border-color: #4299e1;
      background: #ebf8ff;
      color: #2c5282;
    }
    .source-filter.inactive {
      opacity: 0.4;
      background: #f7fafc;
      color: #a0aec0;
      border-color: #e2e8f0;
    }
    .source-filter.inactive:hover {
      opacity: 0.6;
    }
    .source-filter.tag-ekkurup {
      background: #c6f6d5;
      border-color: #48bb78;
      color: #22543d;
    }
    .source-filter.tag-ekkurup.active {
      background: #48bb78;
      color: white;
    }
    .source-filter.tag-crowd {
      background: #fed7d7;
      border-color: #fc8181;
      color: #742a2a;
    }
    .source-filter.tag-crowd.active {
      background: #fc8181;
      color: white;
    }
    .entry {
      margin-bottom: 16px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .word-header h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #2c5282;
      font-weight: 600;
    }
    .relation {
      margin-bottom: 12px;
      padding: 12px;
      background: white;
      border-radius: 4px;
      border-left: 3px solid #4299e1;
    }
    .meaning {
      font-size: 15px;
      color: #2c5282;
      margin-bottom: 6px;
      line-height: 1.6;
    }
    .type {
      font-size: 11px;
      color: #718096;
      background: #edf2f7;
      padding: 3px 8px;
      border-radius: 4px;
      font-style: italic;
      display: inline-block;
    }
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }
    .no-results strong {
      color: #2d3748;
    }
    .no-results a {
      color: #4299e1;
      text-decoration: none;
    }
    .no-results a:hover {
      text-decoration: underline;
    }
    .full-link {
      text-align: center;
      padding: 16px 0;
      border-top: 1px solid #e2e8f0;
      margin-top: 16px;
    }
    .full-link a {
      color: #4299e1;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }
    .full-link a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 12px 0 0 0;
      font-size: 11px;
      color: #999;
      border-top: 1px solid #e0e0e0;
      margin-top: 16px;
    }
    footer a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1 class="logo">Olam</h1>
        <p class="tagline">അതിവേഗ ഇംഗ്ലീഷ് → മലയാളം നിഘണ്ടു</p>
      </div>
      <button class="settings-icon" id="settingsBtn" title="Settings">⚙</button>
    </header>

    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search in Olam..." 
        autocomplete="off"
      />
      <button id="searchBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>

    <div class="language-selector">
      <label>
        <input type="radio" name="fromLang" value="english" checked>
        <span>English → Malayalam</span>
      </label>
      <label>
        <input type="radio" name="fromLang" value="malayalam">
        <span>Malayalam → Malayalam</span>
      </label>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>

    <div id="navigationControls" class="navigation-controls" style="display: none;">
      <button id="prevBtn" class="nav-button">‹</button>
      <span id="entryCounter" class="entry-counter"></span>
      <button id="nextBtn" class="nav-button">›</button>
    </div>

    <div id="sourceFilters" class="source-filters" style="display: none;"></div>

    <div id="results" class="results"></div>

    <div id="noResults" class="no-results" style="display: none;">
      <p><strong>No results found</strong></p>
      <p>Your current language setting:<br>
        <strong>Source: <span id="currentFromLang"></span></strong><br>
        <strong>Target: <span id="currentToLang"></span></strong>
      </p>
      <p><a href="#" id="changeSettings">⚙️ Click here to change settings</a></p>
    </div>

    <footer>
      <p>Powered by <a href="https://olam.in" target="_blank">olam.in</a></p>
    </footer>
  </div>

  <script src="utils/constants.js"></script>
  <script src="utils/urlBuilder.js"></script>
  <script src="utils/appState.js"></script>
  <script src="popup.js"></script>
</body>
</html>
